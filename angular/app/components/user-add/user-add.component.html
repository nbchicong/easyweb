<section class="content-header">
    <ol class="breadcrumb">
        <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="app.userlist">User Lists</a></li>
        <li class="active">Add user</li>
    </ol>
</section>
<form class="form-horizontal" name="userForm" ng-submit="vm.save(userForm.$valid)" novalidate>
    <section class="content-toolbar">
        <a ui-sref="app.userlist" class="btn btn-default"><i class="fa fa-arrow-left"></i> Back</a>
        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> LÆ°u</button>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-sm-12 col-md-7">
                <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
                    <h4>{{alert.title}}</h4>
                    <p>{{alert.msg}}</p>
                </div>
                <div class="form-group"
                     ng-class="{ 'has-error': userForm.name.$invalid && ( vm.formSubmitted || userForm.name.$touched) }">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="vm.name" name="name"
                               placeholder="Name" required>
                        <p ng-show="userForm.name.$error.required && ( vm.formSubmitted || userForm.name.$touched)"
                           class="help-block">Name is required.</p>
                    </div>
                </div>
                <div class="form-group"
                     ng-class="{ 'has-error': userForm.email.$invalid && ( vm.formSubmitted || userForm.email.$touched) }">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" ng-model="vm.email" name="email"
                               placeholder="Email" required>
                        <p ng-show="userForm.email.$error.required && ( vm.formSubmitted || userForm.email.$touched)"
                           class="help-block">Email is required.</p>
                        <p ng-show="userForm.email.$error.email  && ( vm.formSubmitted || userForm.email.$touched)"
                           class="help-block">This is not a valid email.</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Roles</label>
                    <div class="col-sm-10">
                        <div class="checkbox" ng-repeat="role in vm.systemRoles">
                            <label>
                                <input type="checkbox" checklist-model="vm.role"
                                       checklist-value="role.id"> {{role.name}}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
